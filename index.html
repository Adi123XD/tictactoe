<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9296a797a7.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <nav>
    <div class="main-nav">
        <ul>
            <li>
                <a class="reload" href="#" id="reload">
                    <i class="fa-solid fa-rotate-right"></i>
                </a>
            </li>
            <li>
                <h2>Adarsh Agarwal</h2>
            </li>
        </ul>
    </div>
    
   </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box"><span class="play-box-"></span></div>
            <div class="box"><span class="play-box-"></span></div>
            <div class="box br-0"><span class="play-box-"></span></div>
            <div class="box"><span class="play-box-"></span></div>
            <div class="box"><span class="play-box-"></span></div>
            <div class="box br-0"><span class="play-box-"></span></div>
            <div class="box bb-0"><span class="play-box-"></span></div>
            <div class="box bb-0"><span class="play-box-"></span></div>
            <div class="box bb-0 br-0"><span class="play-box-"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome Tic Tac Toe</h1>
            <div>
                <i class="fa-solid fa-user-secret user-icon"></i>
                <span class="info"> :  X's turn to play</span>
            </div>
            <div class="wincount">
                <span>
                    <i class="fa-solid fa-x"></i>
                <span class="X-win"></span>
                </span>
                <span>
                    <i class="fa-solid fa-o"></i>
                    <span class="Y-win"></span>
                </span>
                <span>
                    <span>Tie  </span>
                    <span class="Tie"></span>
                </span>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
